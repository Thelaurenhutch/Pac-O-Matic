<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAC-o-Matic</title>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Silkscreen', monospace;
      margin: 0;
      padding: 0;
      background-color: #111;
      background-image: url('A_pixel_art_title_screen_for_a_political_action_co.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem 1rem;
      border-radius: 12px;
      text-align: center;
      background-color: #0e242e;
    }
    #intro {
      padding: 2rem;
      border-radius: 12px;
    }
    button {
      margin: 0.5rem;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ffcc33;
      color: #111;
      font-weight: bold;
      transition: background 0.3s;
      font-family: 'Silkscreen', monospace;
    }
    button:hover {
      background-color: #ffdd55;
    }
    .question, .result {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    .answers {
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
    #pacGraphic {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 10px;
    }
    @media (max-width: 480px) {
      button {
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
      }

      .question {
        font-size: 1.1rem;
      }

      .answers button {
        width: 100%;
        margin: 0.5rem 0;
      }

      #pacGraphic {
        max-height: 200px;
        object-fit: contain;
      }
    }
  </style>
</head>
