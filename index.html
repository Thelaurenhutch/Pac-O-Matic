<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAC-o-Matic</title>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Silkscreen', monospace;
      margin: 0;
      padding: 0;
      background-color: #111;
      background-image: url('A_pixel_art_title_screen_for_a_political_action_co.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem 1rem;
      border-radius: 12px;
      text-align: center;
      background-color: #0e242e;
    }
    #intro {
      padding: 2rem;
      border-radius: 12px;
    }
    button {
      margin: 0.5rem;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ffcc33;
      color: #111;
      font-weight: bold;
      transition: background 0.3s;
      font-family: 'Silkscreen', monospace;
    }
    button:hover {
      background-color: #ffdd55;
    }
    .question, .result {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    .answers {
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
    #pacGraphic {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 10px;
    }
    @media (max-width: 480px) {
      button {
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
      }
      .question {
        font-size: 1.1rem;
      }
      .answers button {
        width: 100%;
        margin: 0.5rem 0;
      }
      #pacGraphic {
        max-height: 200px;
        object-fit: contain;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="intro">
      <img src="pac_o_matic_logo.png" alt="PAC-o-Matic" style="max-width: 100%; height: auto; margin-bottom: 1rem;">
      <p>What kind of PAC are you, really? Letâ€™s find out.</p>
      <button onclick="startGame()">LET'S BUILD</button>
    </div>

    <div id="quiz" class="hidden">
      <div class="question" id="questionText"></div>
      <div class="answers" id="answerButtons"></div>
    </div>

    <div id="result" class="hidden">
      <h2>Your PAC is...</h2>
      <div id="pacResult" style="font-size: 1.5rem; margin-top: 1rem;"></div>
      <div id="pacDescription" style="margin-top: 1rem; font-style: italic;"></div>
      <img id="pacGraphic" src="" alt="PAC Graphic">
      <br>
      <button onclick="downloadResultImage()">Download Your Result</button>
      <button onclick="location.reload()">Build Another</button>
    </div>
  </div>

  <script>
    const questions = [/* questions array here */];
    const results = [/* results array here */];

    let currentQuestion = 0;
    let scoreMap = {};
    let finalResult = {};

    function startGame() {
      document.getElementById("intro").classList.add("hidden");
      document.getElementById("quiz").classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("questionText").textContent = q.text;
      const answerButtons = document.getElementById("answerButtons");
      answerButtons.innerHTML = "";
      q.answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.textContent = answer.text;
        btn.onclick = () => selectAnswer(answer);
        answerButtons.appendChild(btn);
      });
    }

    function selectAnswer(answerObj) {
      for (let pac in answerObj.scores) {
        scoreMap[pac] = (scoreMap[pac] || 0) + answerObj.scores[pac];
      }
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");
      const topPAC = Object.entries(scoreMap).sort((a, b) => b[1] - a[1])[0][0];
      finalResult = results.find(r => r.name === topPAC);
      document.getElementById("pacResult").textContent = finalResult.name;
      document.getElementById("pacDescription").textContent = finalResult.description;
      document.getElementById("pacGraphic").src = finalResult.image || "";
    }

    function downloadResultImage() {
      html2canvas(document.getElementById("result")).then(canvas => {
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "pac_result.png";
        link.click();
      });
    }
  </script>
</body>
</html>
