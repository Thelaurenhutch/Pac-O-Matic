<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAC-o-Matic</title>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Silkscreen', monospace;
      margin: 0;
      padding: 0;
      background-color: #111;
      background-image: url('A_pixel_art_title_screen_for_a_political_action_co.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem 1rem;
      border-radius: 12px;
      text-align: center;
      background-color: #0e242e;
    }
    #intro {
      padding: 2rem;
      border-radius: 12px;
    }
    button {
      margin: 0.5rem;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ffcc33;
      color: #111;
      font-weight: bold;
      transition: background 0.3s;
      font-family: 'Silkscreen', monospace;
    }
    button:hover {
      background-color: #ffdd55;
    }
    .question, .result {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    .answers {
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
    #pacGraphic {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 10px;
    }
    @media (max-width: 480px) {
      button {
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
      }
      .question {
        font-size: 1.1rem;
      }
      .answers button {
        width: 100%;
        margin: 0.5rem 0;
      }
      #pacGraphic {
        max-height: 200px;
        object-fit: contain;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="intro">
      <img src="pac_o_matic_logo.png" alt="PAC-o-Matic" style="max-width: 100%; height: auto; margin-bottom: 1rem;">
      <p>Take this quiz to find out what PAC you're running.</p>
      <button onclick="startGame()">LET'S BUILD</button>
    </div>

    <div id="quiz" class="hidden">
      <div class="question" id="questionText"></div>
      <div class="answers" id="answerButtons"></div>
    </div>

    <div id="result" class="hidden">
      <h2>Your PAC is...</h2>
      <div id="pacResult" style="font-size: 1.5rem; margin-top: 1rem;"></div>
      <div id="pacDescription" style="margin-top: 1rem; font-style: italic;"></div>
      <img id="pacGraphic" src="" alt="PAC Graphic">
      <br>
      <button onclick="downloadResultImage()">Download Your Result</button>
      <button onclick="location.reload()">Build Another</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const questions = [
      {
        text: "You just received an unmarked donation. What do you do?",
        answers: [
          { text: "Launder it through my cousin’s art collective", scores: { "Technically Legal PAC": 2, "The PACening": 1 } },
          { text: "Disclose it like a law-abiding angel", scores: { "Midnight Filers Club": 2 } },
          { text: "Buy matching suits", scores: { "FringePAC": 2 } },
          { text: "Fund a bald eagle liberation campaign", scores: { "PAC-a-Derm": 2 } }
        ]
      },
      {
        text: "What’s your PAC’s main vibe?",
        answers: [
          { text: "Chaos and transparency", scores: { "GlitterPAC": 2, "FringePAC": 1 } },
          { text: "A bald eagle driving a Ford truck directly into the sun", scores: { "PAC-a-Derm": 2 } },
          { text: "Hyper-specific issues (I just want to have a pet raccoon.)", scores: { "Hot Dog Lobby 5000": 2 } },
          { text: "Shadowy but technically legal", scores: { "Technically Legal PAC": 2 } }
        ]
      },
      {
        text: "Your treasurer is:",
        answers: [
          { text: "A wizard from the GAO", scores: { "Geriatric Leadership PAC": 2 } },
          { text: "An Excel sheet that became sentient", scores: { "CryptoPAC 404": 2 } },
          { text: "A frog in a suit", scores: { "The PACening": 2 } },
          { text: "Unknown (possibly AI)", scores: { "CryptoPAC 404": 2 } },
          { text: "My Aunt Pearl", scores: { "I Was Trying to Run for President PAC": 2 } }
        ]
      },
      {
        text: "Pick your slogan:",
        answers: [
          { text: "Unlimited contributions, limited accountability", scores: { "Technically Legal PAC": 2 } },
          { text: "We put the fun in 11 C.F.R. § 103.3 ", scores: { "GlitterPAC": 2 } },
          { text: "Like a candidate committee, but worse", scores: { "I Was Trying to Run for President PAC": 2 } },
          { text: "I'm once again asking you to file electronically", scores: { "Midnight Filers Club": 2 } }
        ]
      },
      {
        text: "What is your PAC most likely to sponsor?",
        answers: [
          { text: "A glitter cannon", scores: { "GlitterPAC": 2 } },
          { text: "A hot dog eating contest", scores: { "Hot Dog Lobby 5000": 2 } },
          { text: "Three children in a trenchcoat", scores: { "The PACening": 2 } },
          { text: "A candidate with a third-grade reading level", scores: { "Geriatric Leadership PAC": 2 } }
        ]
      }
    ];

    const results = [
      { name: "Technically Legal PAC", description: "We’ve read the CFR. And we’re ignoring the spirit of it.", image: "pac_badge_full_1.png" },
      { name: "FringePAC", description: "Flat earth. Round checks.", image: "pac_badge_full_4.png" },
      { name: "Geriatric Leadership PAC", description: "Supporting candidates older than democracy.", image: "pac_badge_full_3.png" },
      { name: "GlitterPAC", description: "Why does it always sound like im in the club on the phone? Because that's where elections are won.", image: "unhinged_pac_2.png" },
      { name: "PAC-a-Derm", description: "All memory, no mercy.", image: "unhinged_pac_1.png" },
      { name: "Midnight Filers Club", description: "We file at 11:59pm or not at all.", image: "unhinged_pac_3.png" },
      { name: "The PACening", description: "If the world is ending, might as well create more chaos.", image: "unhinged_pac_4.png" },
      { name: "Hot Dog Lobby 5000", description: "One nation, under buns.", image: "unhinged_pac_5.png" },
      { name: "CryptoPAC 404", description: "Form not found. Probably intentional.", image: "unhinged_pac_6.png" },
      { name: "I Was Trying to Run for President PAC", description: "Technically I filed. Emotionally I’m spiraling.", image: "pac_president_placeholder.png" }
    ];

    let currentQuestion = 0;
    let scoreMap = {};
    let finalResult = {};

    function startGame() {
      document.getElementById("intro").classList.add("hidden");
      document.getElementById("quiz").classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("questionText").textContent = q.text;
      const answerButtons = document.getElementById("answerButtons");
      answerButtons.innerHTML = "";

      q.answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.textContent = answer.text;
        btn.onclick = () => selectAnswer(answer);
        answerButtons.appendChild(btn);
      });
    }

    function selectAnswer(answerObj) {
      for (let pac in answerObj.scores) {
        scoreMap[pac] = (scoreMap[pac] || 0) + answerObj.scores[pac];
      }
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");
      const topPAC = Object.entries(scoreMap).sort((a, b) => b[1] - a[1])[0][0];
      finalResult = results.find(r => r.name === topPAC);

      document.getElementById("pacResult").textContent = finalResult.name;
      document.getElementById("pacDescription").textContent = finalResult.description;
      document.getElementById("pacGraphic").src = finalResult.image || "";
    }

    function downloadResultImage() {
  const resultNode = document.getElementById("result");
  const buttonContainer = document.getElementById("downloadButtons");
  buttonContainer.style.visibility = "hidden";
  resultNode.style.backgroundColor = '#0e242e';
  html2canvas(resultNode, { backgroundColor: '#0e242e' }).then(canvas => {
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = "pac_result.png";
    link.click();
    buttonContainer.style.visibility = "visible";
      });
    }
  </script>
</body>
</html>
